name: React Build and Deploy to Github Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    name: build the react app
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install & build
        run: npm i && npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist

permissions: 
  contents: write
